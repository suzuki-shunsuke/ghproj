---
name: Update a GitHub Project
on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "*/10 * * * *"
jobs:
  update-project:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.53.10
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: ghproj -v
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: ghproj add
        env:
          GITHUB_TOKEN: ${{secrets.GH_PAT}}
      - run: |
          state=$(gh issue view "$ISSUE_NUMBER" --json state -q .state)
          if [ "$state" = "CLOSED" ]; then
            gh issue reopen "$ISSUE_NUMBER" -c "CI failed. $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          fi
        if: failure()
        env:
          ISSUE_NUMBER: "24"
          GITHUB_TOKEN: ${{github.token}}
      - run: |
          gh issue close "$ISSUE_NUMBER"
        env:
          ISSUE_NUMBER: "24"
          GITHUB_TOKEN: ${{github.token}}

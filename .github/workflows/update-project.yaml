---
name: Update a GitHub Project
on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "*/10 * * * *"
jobs:
  update-project:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c # v3.1.2
        with:
          aqua_version: v2.50.1
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: ghproj -v
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: ghproj add
        env:
          GITHUB_TOKEN: ${{secrets.GH_PAT}}
      - run: |
          state=$(gh issue view "$ISSUE_NUMBER" --json state -q .state)
          if [ "$state" = "CLOSED" ]; then
            gh issue reopen "$ISSUE_NUMBER" -c "CI failed. $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          fi
        if: failure()
        env:
          ISSUE_NUMBER: "24"
          GITHUB_TOKEN: ${{github.token}}
      - run: |
          gh issue close "$ISSUE_NUMBER"
        env:
          ISSUE_NUMBER: "24"
          GITHUB_TOKEN: ${{github.token}}

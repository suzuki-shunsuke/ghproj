---
name: Update a GitHub Project
on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "*/10 * * * *"
jobs:
  update-project:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@d1fe50798dbadd4eb5b98957290ca175f6b4870f # v4.0.2
        with:
          aqua_version: v2.53.9
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: ghproj -v
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: ghproj add
        env:
          GITHUB_TOKEN: ${{secrets.GH_PAT}}
      - run: |
          state=$(gh issue view "$ISSUE_NUMBER" --json state -q .state)
          if [ "$state" = "CLOSED" ]; then
            gh issue reopen "$ISSUE_NUMBER" -c "CI failed. $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          fi
        if: failure()
        env:
          ISSUE_NUMBER: "24"
          GITHUB_TOKEN: ${{github.token}}
      - run: |
          gh issue close "$ISSUE_NUMBER"
        env:
          ISSUE_NUMBER: "24"
          GITHUB_TOKEN: ${{github.token}}
